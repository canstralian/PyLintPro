name: Pylint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fsspec websockets exceptiongroup idna sniffio
          pip install flake8 autopep8 gradio

      - name: Run Pylint
        run: |
          pylint your_module_or_package
