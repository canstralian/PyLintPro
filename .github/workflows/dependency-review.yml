# Dependency Review Action
# This Action will scan dependency manifest files that change as part of a Pull Request,
# surfacing known-vulnerable versions of the packages declared or updated in the PR.
# Source repository: https://github.com/actions/dependency-review-action
# Documentation: https://docs.github.com/en/code-security/supply-chain-security/understanding-your-software-supply-chain/about-dependency-review#dependency-review-enforcement

name: 'Dependency Review'

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # Write permissions for pull-requests are required for using the `comment-summary-in-pr` option
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      
      - name: 'Run Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          comment-summary-in-pr: always
          # Uncomment the following lines if needed
          # fail-on-severity: moderate
          # deny-licenses: GPL-1.0-or-later, LGPL-2.0-or-later
          # retry-on-snapshot-warnings: true
